<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover alternate career paths taken by architects - from art to tech, food to fashion.">
    <title>Architecture Outlier</title>
    
    <!-- Google Fonts - Clean monospace typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ============================================
         HERO/NAVBAR SECTION
         Fixed header that morphs from full hero
         to compact navbar on scroll.
    ============================================= -->
    <header id="hero" class="hero">
        <div class="hero__content">
            <!-- Logo - Shrinks from large (hero) to small (navbar) -->
            <div class="hero__logo">
                <a href="./">
                    <img src="assets/AOLogo.jpg" alt="Architects Outlier" class="hero__logo-img">
                </a>
            </div>
            
            <!-- Navigation links - Fade in as hero shrinks to navbar -->
            <nav class="hero__nav">
                <a href="./" class="hero__nav-link hero__nav-link--active">Home</a>
                <a href="about.html" class="hero__nav-link">About</a>
            </nav>
        </div>
        
        <!-- Scroll indicator - Fades out on scroll -->
        <div class="hero__scroll-indicator">
            <span>Scroll to explore</span>
            <div class="hero__scroll-arrow"></div>
        </div>
    </header>
    
    <!-- Spacer to push content below the fixed hero -->
    <div id="hero-spacer" class="hero-spacer"></div>

    <!-- ============================================
         MAIN CONTENT - CATEGORY GRID
         Vertical columns for each category.
         Each column contains subcategory cards.
    ============================================= -->
    <main id="grid-section" class="grid-section">
        <div id="categories-grid" class="categories-grid">
            <!-- Categories will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- ============================================
         POPOVER
         Opens next to the clicked subcategory.
         Shows article link and/or Bilibili video.
    ============================================= -->
    <div id="popover-backdrop" class="popover-backdrop"></div>
    <div id="popover" class="popover" aria-hidden="true">
        <button class="popover__close" aria-label="Close popup">&times;</button>
        <div class="popover__content">
            <h2 id="popover-title" class="popover__title"></h2>
            <div id="popover-links" class="popover__links">
                <!-- Links will be inserted dynamically -->
            </div>
            <div id="popover-video" class="popover__video">
                <!-- Bilibili embed will be inserted dynamically -->
            </div>
        </div>
    </div>

    <!-- ============================================
         CONTACT SECTION
         Fixed position in bottom-right corner.
         Shows QR codes for WeChat and Red Note.
    ============================================= -->
    <aside id="contact" class="contact">
        <div class="contact__panel">
            <div class="contact__links">
                <!-- WeChat QR Code -->
                <div class="contact__qr-item">
                    <span class="contact__qr-label">WeChat</span>
                    <div class="contact__qr-code">
                        <img src="assets/QRWechat.jpg" alt="WeChat QR Code">
                    </div>
                </div>
                <!-- Red Note QR Code -->
                <div class="contact__qr-item">
                    <span class="contact__qr-label">RED</span>
                    <div class="contact__qr-code">
                        <img src="assets/QRRedNote.jpg" alt="Red Note QR Code">
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- ============================================
         QR CODE LIGHTBOX
         Opens when clicking on a QR code.
    ============================================= -->
    <div id="qr-lightbox" class="qr-lightbox" aria-hidden="true">
        <button class="qr-lightbox__close" aria-label="Close">&times;</button>
        <img id="qr-lightbox-image" class="qr-lightbox__image" src="" alt="QR Code">
    </div>

    <!-- ============================================
         VIDEO MODAL
         Opens when clicking video link in popover.
    ============================================= -->
    <div id="video-modal" class="video-modal" aria-hidden="true">
        <div class="video-modal__overlay"></div>
        <div class="video-modal__container">
            <button class="video-modal__close" aria-label="Close video">&times;</button>
            <div id="video-modal-content" class="video-modal__content">
                <!-- Bilibili iframe will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Main JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
